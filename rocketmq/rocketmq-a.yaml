apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rocketmq-master-a
  namespace: uat
  labels:
    app: rocketmq-master-a

spec:
  serviceName: rocketmq-master-a
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-master-a
  template:
    metadata:
      labels:
        app: rocketmq-master-a
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - rocketmq-master-a
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "app"
                  operator: In
                  values: ["middleware"]
      imagePullSecrets:
      - name: harbor-secret
      containers:
        - name: rmqbroker
          image: 10.150.30.17:28080/ops/rocketmq:4.8.0
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 440m
              memory: 3000Mi
            requests:
              cpu: 400m
              memory: 2000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT_EXT
              value: -Xms2g -Xmx2g -Xmn1g
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          command: [ "sh","-c","mqbroker -c /etc/rocketmq/broker-a.conf" ]
          readinessProbe:
            tcpSocket:
              port: 10911
            initialDelaySeconds: 30
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 10911
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 10911
            - containerPort: 10912
            - containerPort: 10913
          volumeMounts:
            - name: rocketmq-a-data
              mountPath: /data/rocketmq-a/store
              subPathExpr: $(PODNAME)/rocketmq-a-data  
            - name: rocketmq-a-logs
              mountPath: /home/rocketmq/logs
              subPathExpr: $(PODNAME)/rocketmq-a-logs             
            - name: rocketmq-a-conf
              mountPath: /etc/rocketmq/broker-a.conf
              subPath: broker-a.conf
      volumes:
        - name: rocketmq-a-data
          persistentVolumeClaim:
            claimName: glusterfs-rocketmq-a-data
        - name: rocketmq-a-logs
          persistentVolumeClaim:
            claimName: glusterfs-rocketmq-a-logs
        - name: rocketmq-a-conf
          configMap:
            name: rocketmq-conf
            items: 
            - key: broker-a.conf
              path: broker-a.conf
              


