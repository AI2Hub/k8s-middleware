apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rocketmq-slave-a
  namespace: uat
  labels:
    app: rocketmq-slave-a

spec:
  serviceName: rocketmq-slave-a
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-slave-a
  template:
    metadata:
      labels:
        app: rocketmq-slave-a
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - rocketmq-slave-a
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "app"
                  operator: In
                  values: ["middleware"]
      imagePullSecrets:
      - name: harbor-secret
      containers:
        - name: rmqbroker-slave
          image: 10.150.30.17:28080/ops/rocketmq:4.8.0
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 450m
              memory: 3000Mi
            requests:
              cpu: 400m
              memory: 2000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT_EXT
              value: -Xms1024M -Xmx1024M -Xmn256m
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          command: [ "sh","-c","mqbroker -c /etc/rocketmq/broker-as.conf" ]
          readinessProbe:
            tcpSocket:
              port: 11911
            initialDelaySeconds: 30
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 11911
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 11911
            - containerPort: 11912
            - containerPort: 11913
          volumeMounts:
            - name: rocketmq-as-data
              mountPath: /data/rocketmq-a/store
              subPathExpr: $(PODNAME)/rocketmq-as-data
            - name: rocketmq-as-logs
              mountPath: /home/rocketmq/logs
              subPathExpr: $(PODNAME)/rocketmq-as-logs             
            - name: rocketmq-as-conf
              mountPath: /etc/rocketmq/broker-as.conf
              subPath: broker-as.conf
      volumes:
        - name: rocketmq-as-data
          persistentVolumeClaim:
            claimName: glusterfs-rocketmq-as-data
        - name: rocketmq-as-logs
          persistentVolumeClaim:
            claimName: glusterfs-rocketmq-as-logs        
        - name: rocketmq-as-conf
          configMap:
            name: rocketmq-conf
            items: 
            - key: broker-as.conf
              path: broker-as.conf
              


